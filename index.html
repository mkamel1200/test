<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Stipend Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .draggable { cursor: grab; }
    .dropzone { min-height: 200px; border: 2px dashed #ccc; padding: 1rem; }
    .hidden { display: none; }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-center text-blue-800 mb-6">ðŸ’Š Patient Stipend Calculator</h1>

    <!-- Main Calculator Section -->
    <div id="calculator" class="mb-8">
      <div class="grid grid-cols-2 gap-4">
        <label>Invasiveness:
          <select id="invasiveness" class="w-full p-2 border rounded">
            <option value="0">Purely Observational</option>
            <option value="1">Venepuncture / Topical</option>
            <option value="2">Biopsy / Lumbar Puncture</option>
            <option value="3">Surgical / First-in-Human Device</option>
          </select>
        </label>
        <label>Per-Visit Duration:
          <select id="duration" class="w-full p-2 border rounded">
            <option value="0">&lt;1h</option>
            <option value="1">1â€“4h</option>
            <option value="2">4â€“8h</option>
            <option value="3">â‰¥24h / Overnight</option>
          </select>
        </label>
        <label>Study Duration:
          <select id="study" class="w-full p-2 border rounded">
            <option value="0">&lt;1 Month</option>
            <option value="1">1â€“3 Months</option>
            <option value="2">3â€“6 Months</option>
            <option value="3">&gt;6 Months</option>
          </select>
        </label>
        <label>Visit Frequency:
          <select id="frequency" class="w-full p-2 border rounded">
            <option value="0">â‰¤1/month</option>
            <option value="1">2â€“3/month</option>
            <option value="2">4â€“7/month</option>
            <option value="3">â‰¥8/month</option>
          </select>
        </label>
        <label>Perceived Risk:
          <select id="risk" class="w-full p-2 border rounded">
            <option value="0">Minimal</option>
            <option value="1">Low</option>
            <option value="2">Moderate</option>
            <option value="3">High / Unknown</option>
          </select>
        </label>
        <label>Logistical Complexity:
          <select id="logistics" class="w-full p-2 border rounded">
            <option value="0">None</option>
            <option value="1">Fasting or eDiary</option>
            <option value="2">Fasting + eDiary + Childcare</option>
            <option value="3">Home Prep + Device Management</option>
          </select>
        </label>
        <label>Radiation Exposure:
          <select id="radiation" class="w-full p-2 border rounded">
            <option value="0">None</option>
            <option value="1">Low-Dose Imaging</option>
            <option value="2">Multiple Scans</option>
            <option value="3">Frequent High-Dose</option>
          </select>
        </label>
        <label>Therapeutic Area:
          <select id="tbm" class="w-full p-2 border rounded">
            <option value="0.75">Oncology / Life-Threatening</option>
            <option value="1.0">Chronic Disease</option>
            <option value="1.25">Healthy Volunteer / Vaccine</option>
          </select>
        </label>
      </div>
      <div class="mt-6 text-center">
        <button onclick="calculateStipend()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded">Calculate</button>
        <p class="mt-4 text-xl text-green-800 font-bold" id="output">Stipend: $0</p>
      </div>
    </div>

    <!-- Button to switch to Game Mode -->
    <div class="text-center mb-6">
      <button onclick="toggleGame(true)" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded">ðŸŽ® Try Trial Designer Mode</button>
    </div>

    <!-- Game Mode -->
    <div id="game" class="hidden">
      <h2 class="text-2xl font-bold text-purple-800 mb-4">Trial Designer Mode</h2>
      <!-- (Future enhanced mode coming here) -->
      <p class="text-center italic text-gray-600">A guided, visual builder will launch here next. Stay tuned.</p>
      <div class="mt-6 text-center">
        <button onclick="toggleGame(false)" class="mt-4 bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded">ðŸ”™ Back to Calculator</button>
      </div>
    </div>
  </div>

  <script>
    function calculateStipend() {
      const I = parseInt(document.getElementById("invasiveness").value);
      const D = parseInt(document.getElementById("duration").value);
      const S = parseInt(document.getElementById("study").value);
      const F = parseInt(document.getElementById("frequency").value);
      const R = parseInt(document.getElementById("risk").value);
      const L = parseInt(document.getElementById("logistics").value);
      const Rad = parseInt(document.getElementById("radiation").value);
      const TBM = parseFloat(document.getElementById("tbm").value);

      const stipend = Math.round((25 + 15*I + 30*D + 5*S + 5*F + 10*R + 10*L + 10*Rad) * TBM);
      document.getElementById("output").textContent = `Stipend: $${stipend}`;
    }

    function toggleGame(showGame) {
      document.getElementById("calculator").classList.toggle("hidden", showGame);
      document.getElementById("game").classList.toggle("hidden", !showGame);
    }
  </script>
</body>
</html>
