<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Stipend Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background-color: white;
      padding: 30px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #007c91;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background-color: #007c91;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #005a66;
    }
    .result {
      font-size: 1.2em;
      color: #007c91;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Patient Stipend Calculator</h1>

    <label for="invasiveness">Invasiveness (I)</label>
    <select id="invasiveness">
      <option value="0">0 - purely observational</option>
      <option value="1">1 - venepuncture / topical</option>
      <option value="2">2 - biopsy / lumbar puncture</option>
      <option value="3">3 - surgical / first-in-human device</option>
    </select>

    <label for="duration">Per-visit Duration (D)</label>
    <select id="duration">
      <option value="0">0 - &lt;1h</option>
      <option value="1">1 - 1–4h</option>
      <option value="2">2 - 4–8h</option>
      <option value="3">3 - ≥24h / overnight</option>
    </select>

    <label for="study">Duration of Study (S)</label>
    <select id="study">
      <option value="0">0 - 0–3 months</option>
      <option value="1">1 - 3–12 months</option>
      <option value="2">2 - 12–24 months</option>
      <option value="3">3 - &gt;24 months</option>
    </select>

    <label for="frequency">Visit Frequency (F)</label>
    <select id="frequency">
      <option value="0">0 - ≤1 / month</option>
      <option value="1">1 - 2–3 / month</option>
      <option value="2">2 - 4–7 / month</option>
      <option value="3">3 - ≥8 / month</option>
    </select>

    <label for="risk">Perceived Risk (R)</label>
    <select id="risk">
      <option value="0">0 - minimal</option>
      <option value="1">1 - low</option>
      <option value="2">2 - moderate</option>
      <option value="3">3 - high / unknown</option>
    </select>

    <label for="radiation">Radiation (X)</label>
    <select id="radiation">
      <option value="0">0 - no radiation exposure</option>
      <option value="1">1 - minimal (e.g., X-ray)</option>
      <option value="2">2 - moderate (multiple CTs or nuclear scans)</option>
      <option value="3">3 - high (PET-CT, repeated whole-body imaging)</option>
    </select>

    <label for="logistics">Logistical Complexity (L)</label>
    <select id="logistics">
      <option value="0">0 - none</option>
      <option value="1">1 - fasting / eDiary</option>
      <option value="2">2 - fasting + eDiary + childcare</option>
      <option value="3">3 - home prep + device management</option>
    </select>

    <label for="tbm">Therapeutic Benefit Modifier (TBM)</label>
    <select id="tbm">
      <option value="0.75">0.75 - Oncology / Life-threatening</option>
      <option value="1.00">1.00 - Chronic disease</option>
      <option value="1.25">1.25 - Healthy volunteer / Vaccine</option>
    </select>

    <button onclick="calculateStipend()">Calculate Stipend</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateStipend() {
      const I = parseInt(document.getElementById('invasiveness').value);
      const D = parseInt(document.getElementById('duration').value);
      const S = parseInt(document.getElementById('study').value);
      const F = parseInt(document.getElementById('frequency').value);
      const R = parseInt(document.getElementById('risk').value);
      const X = parseInt(document.getElementById('radiation').value);
      const L = parseInt(document.getElementById('logistics').value);
      const TBM = parseFloat(document.getElementById('tbm').value);

      const base = 25 + 15 * I + 30 * D + 5 * S + 5 * F + 10 * R + 10 * L + 10 * X;
      const stipend = base * TBM;

      document.getElementById('result').innerText = `→ $${stipend.toFixed(2)} stipend per visit`;
    }
  </script>
</body>
</html>
